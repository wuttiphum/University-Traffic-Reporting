<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check_Student_Discipline</title>
</head>

<style>
    .bg-on-table{
        background-color: #27374D;
    }
    .bg-in-table{
        background-color: #DDE6ED;
    }
</style>

<body class="bg-gray-100">

    {% include "sidebar.html" %}

    <div class="p-4 sm:ml-64">
        <div class="p-4 border-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14 ">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg ">
                <table class="w-full text-sm text-left  text-gray-500 dark:text-gray-400">
                    <caption
                        class="p-5 text-base font-semibold text-center text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                        Check student discipline
                    </caption>
                    <thead class="text-xs text-white uppercase bg-on-table dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Number
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Name
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Date
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Text
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Action
                            </th>
                        </tr>
                        </tr>
                    </thead>
                    <tbody>
                        {% for s in sd %}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row"
                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ s.id }}
                            </th>
                            <td class="px-6 py-4">
                                {{ s.user }}
                            </td>
                            <td class="px-6 py-4">
                                {{ s.date }}
                            </td>
                            <td class="px-6 py-4">
                                {{ s.message }}
                            </td>
                            <td class="px-6 py-4">
                                <a href="/check_sd_us_mr/{{ s.id }}"
                                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Check</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
