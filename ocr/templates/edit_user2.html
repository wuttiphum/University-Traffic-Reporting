<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body class="bg-gray-100">

    {% include "sidebar.html" %}
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14 ">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <div class=" bg-white shadow-lg p-10 rounded-md">

                    <h1 class="text-2xl font-semibold mb-6">Edit User Information</h1>
                    <form action="/edit_user_save" method="POST">
                        {% csrf_token %}
                        <div>
                            <input type="text" id="id" name="id" class="w-full p-2 border rounded hidden "
                                value="{{ user1.id }}">
                        </div>
                        <div>
                            <label for="username" class="block font-semibold mb-2">Username:</label>
                            <input type="text" id="username" name="username" class="w-full p-2 border rounded "
                                value="{{ user1.username }}">
                        </div>
                        <div>
                            <label for="firstname" class="block font-semibold mb-2">First Name:</label>
                            <input type="text" id="firstname" name="firstname" class="w-full p-2 border rounded"
                                value="{{ user1.firstname }}">
                        </div>
                        <div>
                            <label for="lastname" class="block font-semibold mb-2">Last Name:</label>
                            <input type="text" id="lastname" name="lastname" class="w-full p-2 border rounded"
                                value="{{ user1.lastname }}">
                        </div>
                        <div>
                            <label for="gender" class="block font-semibold mb-2">Gender:</label>
                            <select id="gender" name="gender" class="w-full p-2 border rounded"
                                value="{{ user1.gender }}">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label for="age" class="block font-semibold mb-2">Age:</label>
                            <input type="number" id="age" name="age" class="w-full p-2 border rounded"
                                value="{{ user1.age }}">
                        </div>
                        <div>
                            <label for="tel" class="block font-semibold mb-2">Telephone:</label>
                            <input type="tel" id="tel" name="tel" class="w-full p-2 border rounded"
                                value="{{ user1.tel }}">
                        </div>
                        <div>
                            <label for="tel" class="block font-semibold mb-2">Email:</label>
                            <input type="tel" id="email" name="email" class="w-full p-2 border rounded"
                                value="{{ user1.email }}">
                        </div>
                        <div>
                            <label for="address" class="block font-semibold mb-2">Address:</label>
                            <textarea id="address" name="address"
                                class="w-full p-2 border rounded">{{ user1.address }}</textarea>
                        </div>
                        <div>
                            <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded mt-4">Update</button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
