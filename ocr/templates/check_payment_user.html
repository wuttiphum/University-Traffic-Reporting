<body class="bg-gray-100">
    {% include "sidebar.html" %}
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14 ">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <caption
                        class="p-5 text-lg font-semibold text-left text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                        CHECK PAYMAENT
                    </caption>
                    <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                ID
                            </th>
                            <th scope="col" class="px-6 py-3">
                                NAME
                            </th>
                            <th scope="col" class="px-6 py-3">
                                DATE
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Photo Vidence
                            </th>
                            <th scope="col" class="px-6 py-3">
                                CHECK
                                <!-- <span class="sr-only">Edit</span> -->
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for p in pay %}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <th scope="row"
                                class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                                {{ p.id }}
                            </th>
                            <td class="px-6 py-4">
                                {{ p.user }}
                            </td>
                            <td class="px-6 py-4">
                                Laptop
                            </td>
                            <td class="px-6 py-4">
                              <img src=" {{ p.photo_vidence.url }}" alt="">
                            </td>
                            <td class="px-6 py-4 text-right">
                                <a href="/check_payment_user_more"
                                    class="font-medium text-blue-600 dark:text-blue-500 hover:underline">check</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
