<body>
    {% include "sidebar.html" %}
    <div class="p-4 sm:ml-64">
        <div class="p-4 border-4 border-gray-200 border-dashed rounded-lg dark:border-gray-700 mt-14 ">
            <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
                <table class="w-full text-sm text-left text-gray-500 dark:text-gray-400">
                    <caption
                        class="p-5 text-lg font-semibold text-center text-gray-900 bg-white dark:text-white dark:bg-gray-800">
                        Edit Officer
                    </caption>
                    <thead class="text-xs text-white uppercase bg-on dark:bg-gray-700 dark:text-gray-400">
                        <tr>
                            <th scope="col" class="px-6 py-3">
                                Id officer
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Picture
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Username
                            </th>
                            <th scope="col" class="px-6 py-3">
                                firstname
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Lastname
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Gender
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Age
                            </th>
                            <th scope="col" class="px-6 py-3">
                                tel
                            </th>
                            <th scope="col" class="px-6 py-3">
                                address
                            </th>
                            <!-- <th scope="col" class="px-6 py-3">
                                status
                            </th> -->
                            <th scope="col" class="px-6 py-3">
                                Edit
                            </th>
                            <th scope="col" class="px-6 py-3">
                                Delete
                            </th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for f in officer1 %}
                        <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                            <td class="px-6 py-4">
                                {{ f.id }}
                            </td>
                            <th scope="row" class="flex w-full h-full overflow-hidden justify-center items-center p-3 text-gray-900 whitespace-nowrap dark:text-white">
                                <div class="w-[52px] h-[52px] flex items-center justify-center rou overflow-hidden">
                                    <img class="object-cover h-full" src="{{ f.picture.url }}"
                                        alt="Jese image">
                                </div>
                            </th>
                            <td class="px-6 py-4">
                                {{ f.username }} 
                            </td>
                            <td class="px-6 py-4">
                                {{ f.firstname }} 
                            </td>
                            <td class="px-6 py-4">
                                {{ f.lastname }} 
                            </td>
                            <td class="px-6 py-4">
                                {{ f.gender }} 
                            </td>
                            <td class="px-6 py-4">
                                {{ f.age }}
                            </td>
                            <td class="px-6 py-4">
                                {{ f.tel }}
                            </td>
                            <td class="px-6 py-4">
                                {{ f.address }} 
                            </td>
                            <!-- <td class="px-6 py-4">
                                <div class="flex items-center">
                                    <div class="h-2.5 w-2.5 rounded-full bg-green-500 mr-2"></div> Online
                                </div>
                            </td> -->
                            <td class="px-6 py-4">
                                <a href="/ed_officer1/{{ f.id }}" class="font-medium text-blue-600 dark:text-blue-500 hover:underline">Edit
                                </a>
                            </td>
                            <td class="px-6 py-4">
                                <a href="/officer/delete/{{ f.id }}" class="font-medium text-red-600 dark:text-red-500 hover:underline">
                                    Delete</a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
